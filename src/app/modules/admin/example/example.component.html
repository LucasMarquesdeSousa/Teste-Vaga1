<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <table mat-table [style.width.%]="100" [dataSource]="fontes">
                <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let fonte"> {{fonte.fields.tipo_fonte.ID}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Proprietário">
                    <th mat-header-cell *matHeaderCellDef> Proprietário </th>
                    <td mat-cell *matCellDef="let fonte"> {{fonte.fields.proprietario.display_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let fonte"> {{fonte.fields.status}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Tipo fonte">
                    <th mat-header-cell *matHeaderCellDef> Tipo fonte </th>
                    <td mat-cell *matCellDef="let fonte"> {{fonte.fields.tipo_fonte.post_title}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Ações">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary">
                            <mat-icon>add</mat-icon>
                            Solicitação
                        </button>
                        <button mat-raised-button color="primary">
                            <mat-icon>add</mat-icon>
                            Transporte
                        </button>
                        <button mat-raised-button color="primary">
                            <mat-icon>add</mat-icon>
                            Abrir OS
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>

</div>
